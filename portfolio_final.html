<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Portfolio</title>
    <link rel="stylesheet" href="style_final.css">
</head>
<body>
    <h1>Problem Solving Stats</h1>

    <!-- LeetCode Section -->
    <section>
        <h2>LeetCode</h2>
        <input type="text" id="leetcodeId" placeholder="Enter your LeetCode ID">
        <button id="leetcodeBtn">Get LeetCode Stats</button>
        <div>
            Problems Solved (LeetCode): <span id="leetcodeQuestionsSolved"></span>
        </div>
    </section>

    <!-- GeeksforGeeks Section -->
    <section>
        <h2>GeeksforGeeks</h2>
        <input type="text" id="gfgId" placeholder="Enter your GeeksforGeeks ID">
        <button id="gfgBtn">Get GFG Stats</button>
        <div>
            Problems Solved (GeeksforGeeks): <span id="gfgQuestionsSolved"></span>
        </div>
    </section>

</body>
<script src="script_final.js"></script>
</html>
